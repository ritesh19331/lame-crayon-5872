<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reserve.css">
</head>
<body>
    <div class="navbar">
        <div id="home-button">
            <a href="index.html">
                <img src="https://www.revv.co.in/grapheneImages/newopen/logo.svg" alt="" >
                <span>Sanitized & safe</span>
                <span>    Hyundai Subscription</span>
            </a>
        </div>

        <div class="navbar-button">
            <a class="navbar-button-hover">How it works</a>
            <a>FAQs</a>
            <a>Login or Signup</a>
        </div>
    </div>

    <div id="below-navbar">
        <div id="image-info"></div>
        <div id="price-info">
            <div id="promo-section">
                <p id="promocode">Apply the promo</p>
            </div>
            <table>
                <tbody>
                    <tr>
                        <td >Subscription Tenure</td>
                        <td id="subscription-tenure"></td>
                    </tr>
                    <tr>
                        <td>Monthly Fee</td>
                        <td id="monthly-fee"></td>
                    </tr>
                    <tr>
                        <td>Insurance and maintenance</td>
                        <td id="Insurance-and-maintenance"></td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <table>
                <tbody>
                    <tr>
                        <td>Total Monthly Fee</td>
                        <td id="total-monthly-fee"></td>
                    </tr>
                    <tr>
                        <td>Processing Fee <span>(one time)</span></td>
                        <td id="processing-fee"></td>
                    </tr>
                    <tr>
                        <td>Refundable Deposit <span>(one-time)</span></td>
                        <td id="refundable-fee"></td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <table>
                <tbody>
                    <tr>
                        <td><h1>Booking Amount</h1></td>
                        <td id="booking-amount"><h1></h1></td>
                    </tr>
                </tbody>
            </table>
            <hr>
        </div>
    </div>
</body>
</html>

<script src="reserve.js"></script>
